<div class="row ">
    <div class="col-12 ">
      <div class="row units align-items-top">
        <div class="col-8 f-m sfont20">
          All Inclusive -<br /> Kunnect License Seat
          <div class="row">
            <div class="col-auto" (click)="decrementLicenseSeats()">
              <i class="bi bi-dash-lg"></i>
            </div>
            <div class="col-auto">
              <input type="number" [value]="noOfLicenseSeats" class="max-width-100" >
            </div>
            <div class="col-auto" (click)="incrementLicenseSeats()">
              <i class="bi bi-plus-lg"></i>
            </div>
          </div>
        </div>
        <div class="col-4 f-p sf500 text-center">
          <span class="sfont64  ">
            $125
          </span>
          per seat, <br />
          per month
        </div>
      </div>
    </div>
    <div class="col-12">
      <h5>Customer Information</h5>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <label>First name*</label>
            <input class="form-control" placeholder="First name*">
        </div>
        <div class="col-xs-12 col-sm-6">
          <label>Last name*</label>
            <input class="form-control" placeholder="Last name*">
        </div>
        <div class="col-xs-12">
          <label>Email*<br />
            Please enter a valid company email address</label>
            <input class="form-control" placeholder="Email*">
        </div>
        <div class="col-xs-12">
          <h6>Billing</h6>
        </div>
        <div class="col-xs-12">
          <label>Country / Region*</label>
            <input class="form-control" placeholder="Country / Region*">
        </div>
        <div class="col-xs-12">
          <label>Street address*</label>
            <input class="form-control" placeholder="Street address*">
        </div>
        <div class="col-xs-12 col-sm-4">
          <label>City*</label>
            <input class="form-control" placeholder="City*">
        </div>
        <div class="col-xs-12  col-sm-4">
          <label>State*</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-xs-12  col-sm-4">
          <label>ZIP Code*</label>
            <input class="form-control" placeholder="ZIP Code*">
        </div>
        <div class="col-xs-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Sign me up to receive email updates and news
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
