              <label class="form-check-label" for="flexSwitchCheckChecked">Annual (save up to 25%)</label>
            </div>
          </div>
        </div>
        <div class="col-12">
          <table>
            <tr>
              <th>
                Item
              </th>
              <th>
                Item Price
              </th>

                Quantity
              </th>
              <th>
                Total Price
              </th>
            </tr>

                  Startup-Bundle

                  </div>
                  <div class="col-auto">

                  </div>

                    <i class="bi bi-plus-lg"></i>
                  </div>
                </div>
              </td>
              <td>
                $1,000
              </td>
            </tr>
          </table>

    <div class="col-12">
      <h5>Customer Information</h5>
      <table class="sf600 plainTable">
        <tr>
          <td>
            Contact
          </td>
          <td>
            <div class="ellipsis-singleline">
              John Doe
            </div>
          </td>
          <td class="cursor-p" data-bs-toggle="modal" data-bs-target="#CustomerModal">
            Change
          </td>
        </tr>
        <tr>
          <td>
            Bill To
          </td>
          <td>
            <div class="ellipsis-singleline">
              Test 1231 Blvd, San Frnacisco CA 948180, United State
            </div>
          </td>
          <td class="cursor-p" data-bs-toggle="modal" data-bs-target="#CustomerModal">
            Change
          </td>
        </tr>
      </table>

      <div class="modal fade" id="CustomerModal" tabindex="-1" aria-labelledby="CustomerLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Customer Information</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <label>First name*</label>
                    <input class="form-control" placeholder="First name*">
                </div>
                <div class="col-xs-12 col-sm-6">
                  <label>Last name*</label>
                    <input class="form-control" placeholder="Last name*">
                </div>
                <div class="col-xs-12">
                  <label>Email*<br />
                    Please enter a valid company email address</label>
                    <input class="form-control" placeholder="Email*">
                </div>
                <div class="col-xs-12">
                  <h6>Billing</h6>
                </div>
                <div class="col-xs-12">
                  <label>Country / Region*</label>
                    <input class="form-control" placeholder="Country / Region*">
                </div>
                <div class="col-xs-12">
                  <label>Street address*</label>
                    <input class="form-control" placeholder="Street address*">
                </div>
                <div class="col-xs-12 col-sm-4">
                  <label>City*</label>
                    <input class="form-control" placeholder="City*">
                </div>
                <div class="col-xs-12  col-sm-4">
                  <label>State*</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-xs-12  col-sm-4">
                  <label>ZIP Code*</label>
                    <input class="form-control" placeholder="ZIP Code*">
                </div>
                <div class="col-xs-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Sign me up to receive email updates and news
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
